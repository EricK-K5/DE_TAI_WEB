<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/giohang.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="/margin collapse/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">
        <title>Giỏ hàng</title>
    </head>

    <body>
<!-- HEADER -->
    <header class="site-header">
        <div class="logo">
            <img src="./image/Logo/xoane.png" alt="Logo" />
        </div>

    <nav class="nav-menu">
        <a href="#" class="nav-menu__item">Trang chủ</a>
        <a href="/sanpham.html" class="nav-menu__item">Sản phẩm</a>
        <a href="#" class="nav-menu__item">Giỏ hàng</a>
        <a href="/dangky.html" target="_blank" class="nav-menu__item">Đăng ký</a>
        <a href="/dangnhap.html" class="nav-menu__item">Đăng nhập</a>
    </nav>

    <div class="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="header-search">
        <input type="text" placeholder="Tìm kiếm sản phẩm" />
        <button>Tìm</button>
    </div>
    </header>
<!-- MAIN -->
    <main>
        <div class="cart">
            <h2 class="cart-title">Giỏ hàng của bạn</h2>
                <div class="cart-content">
                    <div class="card-box">
                        <img src="/image/keyboard/aleksandr-eremin-sFXUDs2C2Ic-unsplash.jpg" alt="banphim1">
                            <div class="cart-detail">
                                <h2 class="cart-product-title">Bàn phím A</h2>
                                <span class="cart-price">1.010</span>
                                <div class="cart-quantity">
                                    <button id="decrement">-</button>
                                    <span class="num">1</span>
                                    <button id="increment">+</button>
                                </div>
                            </div>
                            <i class="ri-delete-bin-line cart-remove"></i>
                        </div>
                    </div>

                    <div class="card-box">
                        <img src="/image/Mouse/andrey-matveev-TfxQ1k9Ecpw-unsplash.jpg" alt="chuotC">
                            <div class="cart-detail">
                                <h2 class="cart-product-title">Chuột C</h2>
                                <span class="cart-price">2.100</span>
                                <div class="cart-quantity">
                                    <button id="decrement">-</button>
                                    <span class="num">1</span>
                                    <button id="increment">+</button>
                                </div>
                            </div>
                            <i class="ri-delete-bin-line cart-remove"></i>
                        </div>
                    </div>

                    <div class="total">
                        <div class="total-title">Tạm tính:</div>
                        <div class="total-price">0</div>
                    </div>
                    <button class="btn-buy">Mua</button>
                    <i class="ri-close-line" id="cart-close"></i> 
                </div>
            </div>
        </main>
    </body>
</html>
