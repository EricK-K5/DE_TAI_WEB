<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sanpham.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="page-title">Sản Phẩm Của Cửa Hàng</h1>

      <!-- NAV TRONG MAIN -->
      <nav class="main-nav">
        <a href="#sale" class="main-nav__item">Sale</a>
        <a href="#keyboard" class="main-nav__item">Bàn phím</a>
        <a href="#headphone" class="main-nav__item">Tai nghe</a>
        <a href="#mouse" class="main-nav__item">Chuột</a>
      </nav>

      <!-- Mục Sale -->
      <section id="sale" class="product-section sale">
        <h2 class="section-title">Sale</h2>
        <div class="product-grid">
          <article class="product-card">
            <div class="img-box">
              <img src="./image/sale/1.jpg" alt="Bàn phím Sale A" />
            </div>
            <h3 class="product-name">Bàn phím Sale A</h3>
            <p class="price">799.000₫</p>
            <input class="qty-input" type="number" min="1" value="1" />
            <button class="add-cart-btn">Thêm vào giỏ</button>
          </article>
          <article class="product-card">
            <div class="img-box">
              <img src="./image/sale/2.jpg" alt="Bàn phím Sale B" />
            </div>
            <h3 class="product-name">Bàn phím Sale B</h3>
            <p class="price">699.000₫</p>
            <input class="qty-input" type="number" min="1" value="1" />
            <button class="add-cart-btn">Thêm vào giỏ</button>
          </article>
          <article class="product-card">
            <div class="img-box">
              <img src="./image/sale/3.jpg" alt="Bàn phím Sale C" />
            </div>
            <h3 class="product-name">Bàn phím Sale C</h3>
            <p class="price">599.000₫</p>
            <input class="qty-input" type="number" min="1" value="1" />
            <button class="add-cart-btn">Thêm vào giỏ</button>
          </article>
          <article class="product-card">
            <div class="img-box">
              <img src="./image/sale/4.jpg" alt="Bàn phím Sale D" />
            </div>
            <h3 class="product-name">Bàn phím Sale D</h3>
            <p class="price">499.000₫</p>
            <input class="qty-input" type="number" min="1" value="1" />
            <button class="add-cart-btn">Thêm vào giỏ</button>
          </article>
        </div>
      </section>

      <!-- Bàn phím -->
      <section id="keyboard" class="product-section">
        <h2 class="section-title">Bàn phím</h2>
        <div class="product-grid">
          <!-- product-card như trước -->
        </div>
      </section>

      <!-- Headphone -->
      <section id="headphone" class="product-section">
        <h2 class="section-title">Tai nghe</h2>
        <div class="product-grid">
          <!-- product-card như trước -->
        </div>
      </section>

      <!-- Mouse -->
      <section id="mouse" class="product-section">
        <h2 class="section-title">Chuột</h2>
        <div class="product-grid">
          <!-- product-card như trước -->
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
